{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.ImageURL }}" class="img-fluid" alt="{{ product.Name }}" style="max-height: 400px;">
        </div>
        <div class="col-md-6">
            <h2>{{ product.Name }}</h2>
            <p><strong>Brand:</strong> {{ product.Brand }}</p>
            <p><strong>Rating:</strong> {{ product.Rating }} â˜…</p>
            <p><strong>Reviews:</strong> {{ product.ReviewCount }}</p>
            <p><strong>Price:</strong> ${{ price }}</p>
            <button class="btn btn-primary mr-2">Add to Cart</button>
            <button class="btn btn-outline-secondary">Add to Wishlist</button>
            
            <div class="mt-4">
                <h4>Description</h4>
                <p>{{ product.Description }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
